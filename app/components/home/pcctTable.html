
<div>

  <div class="col-lg-4">
    <div class="form-group has-success">                  
             <input type="text" id="inputSuccess" class="form-control" ng-model="search" placeholder="Filter results">
     </div>	
  </div>
   
<table class="table table-striped table-hover">

	<thead>
        <tr >
          <th>Planned Customer Choice Id</th>
          <th>Assorted Customer Choice Id</th>
          <th>Last Modified</th>
          
        </tr>
    </thead>
      
<tbody>
  <tr ng-repeat="pcct in pcctData | filter:search" ng-class=" { 'danger': pcct.errorInformation !==null, 'success': pcct.errorInformation ===null }" >
  		<td>{{ pcct.plannedCustomerChoiceId }}</td>
  		<td>{{ pcct.assortedCustomerChoiceId }}</td>
  		<td>{{ pcct.lastModified | date:'medium'}}</td>



  </tr>
  </tbody>
</table>

</div>
